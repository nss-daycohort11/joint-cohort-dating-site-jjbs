	  		<h1> Find Someone! </h1>

	  		<div class="input-group filter-item">
		      <span class="input-group-addon">
		        <input type="radio" name="power-type" value="fire" aria-label="...">
		      </span>
		      <span class="form-control" aria-label="..."> Fire </span>
		    </div><!-- /input-group -->

		      <span class="input-group-addon">
		        <input type="radio" name="power-type"  aria-label="...">
		      </span>
		      <span class="form-control" value="ice" aria-label="..."> Ice </span>
		    </div><!-- /input-group -->
		    <div class="input-group filter-item">
		      <span class="input-group-addon">
		        <input type="radio" name="power-type" aria-label="...">
		      </span>
		      <span class="form-control" value="anotherPower" aria-label="..."> Another Power Here </span>
		    </div><!-- /input-group -->
			<button type="button" class="btn btn-primary btn-lg btn-block filter-btn">Filter Here</button>

	  	</div><!-- end filter-panel -->


	  	<div id="user-output" class="col-md-8">

	  			<div class="jumbotron user_snippet">

						<p> Name:</p>
						<p> Gender:</p>
						<p> Superpower:</p>
	  				</div>

	  				</div>
	  			</div><!-- end user snippet-->

	  			<div class="jumbotron user_snippet">
	  				<img src="#" class="prof_thumbnail">
	  				<div class="snippet_text">
						<p><span> Name:</span></p>
						<p><span> Gender:</span></p>
						<p><span> Superpower:</span></p>
	  				</div>
	  			</div><!-- end user snippet-->
